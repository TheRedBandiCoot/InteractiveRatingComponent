<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <div class="container">
      <div class="fav ">
        <div class="icon"><img src="./images/icon-star.svg" alt=""></div>
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
          <div class="number ">   <!--number-->
            <button class="numbers">1</button>   <!--numbers-->
            <button class="numbers">2</button>   <!--numbers--> 
            <button class="numbers">3</button>   <!--numbers-->
            <button class="numbers">4</button>   <!--numbers-->
            <button class="numbers">5</button>   <!--numbers-->
            <!-- <button class="test active">6</button> -->
        </div>
        <button class="btn">Submit</button>
        <main class="fornone">
          <div class="logo">
            <img src="./images/illustration-thank-you.svg" alt="">
          </div>
          <div class="submit-adder">
            <!-- Selected rating submit Here -->
            <p>You selected <span class="add"></span> out of 5</p>
          </div>
          <article>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
          </article>
        </main>
    </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
    <script>
      // for select all content
      const fav= document.querySelector(".fav")
      const heading= document.querySelector(".heading")
      const para = document.querySelector(".para")
      const number = document.querySelector(".number")
      const isShow = document.querySelector("main")
      const add = document.querySelector(".add")
      const container =  document.querySelector(".container")
      // for Btns 
      const buttonColorChange = Array.from(document.querySelectorAll(".numbers")) 
      const btn = document.querySelector(".btn")
      function forNoneAdder() {
        fav.classList.add("fornone") 
        heading.classList.add("fornone") 
        para.classList.add("fornone") 
        number.classList.add("fornone") 
        btn.classList.add("fornone") 
      }

      buttonColorChange.forEach((e)=>{
        e.addEventListener("click",()=>{
           buttonColorChange.forEach((e)=>{
              btn.classList.remove("ani")
               e.classList.remove("active") 
           }) 
           e.classList.add("active")
        })
      })
      btn.addEventListener("click", (e)=>{
        buttonColorChange.forEach((e)=>{
          if (e.classList.length === 2) {
            setTimeout(() => {
              forNoneAdder()
              isShow.classList.remove("fornone")
              add.innerHTML = e.innerHTML
            }, 250);
            container.classList.add("isShow")
          } else{
            btn.classList.add("ani")
            setTimeout(()=>{
              btn.classList.remove("ani") 
            },500)
          }
        })
      })
    </script>
  </div>
</body>
</html>
